<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="sub">
            <div class="icon-img">
                <img src="./images/search.png" alt="">

            </div>
            <div class="icon-name">
                <h4>Search</h4>
                <h4>Ctrl+shA</h4>

            </div>

        </div>

           <div class="sub">
            <div class="icon-img">
                <img src="./images/tab.png" alt="">

            </div>
            <div class="icon-name">
                <h4>New tab</h4>
                <h4>Ctrl+T</h4>

            </div>

        </div>
          <div class="sub">
            <div class="icon-img">
                <img src="./images/newwindow.png" alt="">

            </div>
            <div class="icon-name">
                <h4>New window</h4>
                <h4>Ctrl+N</h4>

            </div>

        </div>
          <div class="sub">
            <div class="icon-img">
                <img src="./images/inco.png" alt="">

            </div>
            <div class="icon-name">
                <h4>New Incognito window</h4>
                <h4>Ctrl+Shift+N</h4>

            </div>

        </div>
          <div class="sub">
            <div class="icon-img">
                <img src="./images/split.png" alt="">

            </div>
            <div class="icon-name">
                <h4>Add split view</h4>

            </div>

        </div>
          <div class="sub">
            <div class="icon-img">
                <img src="./images/history.png" alt="">

            </div>
            <div class="icon-name">
                <h4>history</h4>
                <h4>Ctrl</h4>

            </div>

        </div>
          <div class="sub">
            <div class="icon-img">
                <img src="./images/downlods1.png" alt="">

            </div>
            <div class="icon-name">
                <h4>Downlods</h4>
                <h4>Ctrl+j</h4>

            </div>

        </div>
          <div class="sub">
            <div class="icon-img">
                <img src="./images/book.png" alt="">

            </div>
            <div class="icon-name">
                <h4>Bookmarks</h4>
                  <div class="arrow">
                     <img src="./images/arrow.png" alt="">
                </div>
                

            </div>

        </div>
          <div class="sub">
            <div class="icon-img">
                <img src="./images/cat.png" alt="">

            </div>
            <div class="icon-name">
                <h4>Tab groups</h4>
                <div class="arrow">
                     <img src="./images/arrow.png" alt="">
                </div>
               
                

            </div>

        </div>
          <div class="sub">
            <div class="icon-img">
                <img src="./images/extention.png" alt="">

            </div>
            <div class="icon-name">
                <h4>Extensions</h4>
                  <div class="arrow">
                     <img src="./images/arrow.png" alt="">
                </div>
                

            </div>

        </div>
          <div class="sub">
            <div class="icon-img">
                <img src="./images/delete.png" alt="">

            </div>
            <div class="icon-name">
                <h4>Delete Browsing data</h4>
                <h4>Ctrl+J</h4>

            </div>



    </div>

</html>
