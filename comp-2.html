<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="comp-2.css">
</head>
<body>
    <div class="main">
        <div class="up">
            <div class="cont">
                <h4>Back</h4>
                <h5>Alt+Left Arrow</h5>
            
            </div>
            <div class="cont">
                <h4>Forward</h4>
                <h5>Alt+Right Arrow</h5> 
                
            </div>
            <div class="cont">
                  <h4>Reload</h4>
                <h5>Ctrl+R</h5> 
            </div>

        </div>


        <div class="middle">
             <div class="cont">
                   <h4>Save as</h4>
                <h5>Ctrl+S</h5> 

            </div>
            <div class="cont">
                   <h4>Print</h4>
                <h5>Ctrl+P</h5> 
                
            </div>
            <div class="cont">
                   <h4>Cast</h4>
            </div>
            

        </div>
        <div class="down">
             <div class="cont-qr">
                <div class="qr-image">
                    <img src="./images/qr.png" alt="">
                </div>
                   <div class="qr-name">
                    <h4>Create QR code for this page</h4>
                   </div>
            </div>

            <div class="cont">
                  <h4>View page source</h4>
                <h5>Ctrl+U</h5>
            </div>
            <div class="cont">
                  <h4>Inspect</h4>
            </div>

        </div>
    </div>
    
</body>
</html>
